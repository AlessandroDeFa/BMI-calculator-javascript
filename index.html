<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title-bmi"><h1>BMI CALCULATOR</h1></div>
    <div class="content-calculator">
      <div class="container-input">
        <div><label for="weight">WEIGHT</label><input id="weight" name="weight" type="number" placeholder="kg"></div>
        <div><label for="height">HEIGHT</label><input id="height" name="height" type="number" placeholder="cm"></div>
        <div><button class="button">Calculate</button></div>
      </div>
      <div class="container-result">
        <div class="result">23</div>
        <div class="comment">You are: <span class="comment-span">overadea</span></div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
